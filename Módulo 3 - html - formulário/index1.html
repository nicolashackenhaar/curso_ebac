<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulário com html</title>
</head>
<body>

  <h1>Formulários 17/01/2024</h1>

  <form>
    <label for="name">Digite seu nome</label>
    <input id="name" type="text" placeholder="Seu nome"><br>

    <label for="email">Digite seu Email</label>
    <input id="email" type="email" placeholder="Digite seu email"><br>

    <input type="tel" placeholder="ex: (99) 9 9999 9999"><br>
    <input type="number" max="10" min="1" step="2"><br>

    <input type="file"><br><br>
    <label>Selecione a cor da sua pele.</label>
    <input type="color"><br>
    <input type="checkbox" id="checkbox-terms"><label for="checkbox-terms">Declaro que esta é minha cor</label>

    <p>Qual sua cor favorita</p>
    <input type="radio" name="cor-favorita" id="vermelho"> <label for="vermelho">Vermelho</label>
    <input type="radio" name="cor-favorita" id="branco"> <label for="branco">Branco</label>
    <input type="radio" name="cor-favorita" id="rosa"> <label for="rosa">Rosa</label>
    <br><br><br>

    <label>Qual filme você gosta mais?</label>
      <select>
        <option> Selecione um filme</option>
        <option>ome aranha</option>
        <option>pink blainers</option>
        <option>filme da barbe</option>
      </select>

    <br><br><br><br>
    <label>Que nota você daria para responder isso?</label>
    <input type="number" max="10" min="10" step="10"><br>
    <label> comente mais:</label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <button tipe="submit">submit</button>
    <button tipe="reset">Limpar</button>
  </form>

</body>
</html>
